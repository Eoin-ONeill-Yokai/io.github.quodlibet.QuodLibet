---
app-id: io.github.quodlibet.QuodLibet
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: quodlibet
build-options:
  no-debuginfo: true
  strip: true
finish-args:
  - "--share=network"
  - "--socket=x11"
  - "--share=ipc"
  - "--socket=wayland"
  - "--socket=pulseaudio"
  - "--filesystem=host"

  # some embedded covers and the fifo is still shared through /tmp
  - "--filesystem=/tmp"

  # bookmarks in the filesystem browser
  - "--filesystem=xdg-config/gtk-3.0:ro"

  # Various D-Bus names: for...
  # ...multimedia keys
  - "--talk-name=org.gnome.SettingsDaemon.MediaKeys"
  - "--talk-name=org.mate.SettingsDaemon"

  # ...detecting the running desktop environment
  - "--talk-name=com.canonical.Unity.Launcher"
  - "--talk-name=org.enlightenment.wm.service"
  - "--talk-name=org.kde.plasmashell"

  # ...MPRIS support
  - "--own-name=org.mpris.quodlibet"
  - "--own-name=org.mpris.MediaPlayer2.quodlibet"

  # ...various other plugins
  - "--own-name=org.gnome.UPnP.MediaServer2.QuodLibet"
  - "--talk-name=org.freedesktop.Avahi"
  - "--talk-name=org.freedesktop.FileManager1"
  - "--talk-name=org.freedesktop.Notifications"
  - "--talk-name=org.freedesktop.Telepathy.AccountManager"
  - "--talk-name=org.gajim.dbus"
  - "--talk-name=org.gnome.ScreenSaver"
  - "--talk-name=org.gnome.SessionManager"
  - "--talk-name=org.kde.StatusNotifierWatcher"
  - "--talk-name=org.xfce.FileManager"

  # ...talking to dconf
  - "--filesystem=xdg-run/dconf"
  - "--filesystem=~/.config/dconf:ro"
  - "--talk-name=ca.desrt.dconf"
  - "--env=DCONF_USER_CONFIG_DIR=.config/dconf"

modules:
  - python-modules.yaml
  - flathub-shared-modules/dbus-glib/dbus-glib-0.110.json
  - flathub-shared-modules/libappindicator/libappindicator-gtk3-introspection-12.10.json
  - name: kakasi
    sources:
      - type: archive
        url: http://kakasi.namazu.org/stable/kakasi-2.3.6.tar.xz
        sha256: 2ee57b1b03c74fd5766e741c3812028efc73bc0e0bf93a6e7ff20eb4701f3ee3
    cleanup:
      - /lib
      - /include
  - name: chromaprint
    buildsystem: cmake
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DBUILD_TESTS=off"
      - "-DBUILD_TOOLS=off"
      - "-DAUDIO_PROCESSOR_LIB=dummy"
    sources:
      - type: archive
        url: https://github.com/acoustid/chromaprint/releases/download/v1.5.0/chromaprint-1.5.0.tar.gz
        sha256: 573a5400e635b3823fc2394cfa7a217fbb46e8e50ecebd4a61991451a8af766a
  - name: libbs2b
    rm-configure: true
    sources:
      - type: archive
        url: https://sourceforge.net/projects/bs2b/files/libbs2b/3.1.0/libbs2b-3.1.0.tar.gz
        sha256: 6aaafd81aae3898ee40148dd1349aab348db9bfae9767d0e66e0b07ddd4b2528
      - type: script
        dest-filename: autogen.sh
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} build-aux
          - autoreconf -vfi
      - type: patch
        path: patches/bs2b-fix-automake-dist-lzma.patch
    cleanup:
      - /bin
  - name: soundtouch
    sources:
      - type: archive
        url: https://gitlab.com/soundtouch/soundtouch/-/archive/2.1.2/soundtouch-2.1.2.tar.gz
        sha256: 2826049e2f34efbc4c8a47d00c93649822b0c14e1f29f5569835704814590732
  - name: gst-libav
    sources:
      - type: archive
        url: https://gstreamer.freedesktop.org/src/gst-libav/gst-libav-1.16.2.tar.xz
        sha256: c724f612700c15a933c7356fbeabb0bb9571fb5538f8b1b54d4d2d94188deef2
  - name: gst-plugins-ugly
    buildsystem: meson
    sources:
      - type: archive
        url: https://gstreamer.freedesktop.org/src/gst-plugins-ugly/gst-plugins-ugly-1.16.2.tar.xz
        sha256: 5500415b865e8b62775d4742cbb9f37146a50caecfc0e7a6fc0160d3c560fbca
  - name: libgme
    buildsystem: cmake
    sources:
      - type: archive
        url: https://bitbucket.org/mpyne/game-music-emu/downloads/game-music-emu-0.6.3.tar.xz
        sha256: aba34e53ef0ec6a34b58b84e28bf8cfbccee6585cebca25333604c35db3e051d
  - name: gst-plugins-bad
    buildsystem: meson
    sources:
      - type: archive
        url: https://gstreamer.freedesktop.org/src/gst-plugins-bad/gst-plugins-bad-1.16.2.tar.xz
        sha256: f1cb7aa2389569a5343661aae473f0a940a90b872001824bc47fa8072a041e74
      - type: patch
        path: patches/gst-plugins-bad--vulkan-Drop-use-of-VK_RESULT_BEGIN_RANGE.patch
  - name: quodlibet
    buildsystem: simple
    subdir: quodlibet
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST}
    sources:
      - type: git
        url: https://github.com/quodlibet/quodlibet.git
        tag: release-4.3.0
cleanup:
  - /include
  - /share/gtk-doc
  - /share/gir-1.0
  - "*.la"
  - "*.a"
cleanup-commands:
  - python3 -m compileall -f --invalidation-mode=unchecked-hash /app
